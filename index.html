<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>TaskList</title>
</head>

<body>
    <div class="wrapper">

        <form class="task-title">
            <label for="task">
                <h1>Task List</h1>
            </label>
            <input type="text" name="task" class="text-input">
            <button type="submit" class="SubmitBtn">Add Task</button>
        </form>
        
        <div class="task-title">
        <h2>Tasks</h2>
        <input type="text" placeholder="filter Tasks" class="filterTask">
        <div class="tasks">
            <ul class="TaskList"></ul>
        </div>
        <div class="Btn">
            <button class="clearBtn">Clear Tasks</button>
        </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
